{% extends "base.html" %}

{% block content %}

    <div>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endwith %}
    </div>

    <br>

    <form method="post">
        <table>
            <tr>
                <td>
                    <label for="blog_title"> Title for your new blog: </label>
                </td>
            <tr>
                <td>
                    <input type="text" name="blog_title" value="{{ blog_title }}" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="blog_body"> Your new blog:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="blog_body" id="blog_body" value="{{ blog_body }}" cols="30" rows="10" required ng-value="">
                    </textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="Add Entry">
    </form>
{% endblock %}}
