{% extends "base.html" %}
{% block content %}
    <h1>Blog Users!</h1>

    <form action="/index">

        {% if bloggers|length == 0 %}

            <p> Sign up to enter a bog </p>

        {% else  %}
            <ul>
                {% for blogger in bloggers %}
                    <li><a href="/blog?user={{blogger.username}}"> {{ blogger.username }} </a>  </li>
                    <input type="hidden" name="blog_user" value="{{ blogger.username }}">
                {% endfor %}
            </ul>

        {% endif %}

    </form>

{% endblock %}
